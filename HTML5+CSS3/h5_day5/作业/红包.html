<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 660px;
			height:320px;
			box-shadow: 5px 5px 5px #dedede;
			border-radius: 15px;
			margin:100px auto;

		}
		.h_top{
			/*width: 660px;*/
			height:250px;
			background: #f99e42;
			position: relative;

		}
		.h_top img{
			position: absolute;
			top: 60px;
			left: 60px;
		}
		.h_top span{
			position: absolute;
			top: 60px;
			right: 60px;
			color: white;
			font-size: 40px;
			line-height: 70px;
		}

		.h_bottom{
            height: 70px;
			position: relative;
		}

        .h_bottom span{
        	color:#999;
        	font-size: 30px;
        	position: absolute;
        	top: 20px;
        	left: 50px

        }
        .h_bottom img{
        	position: absolute;
        	top: 10px;
        	right: 50px;

        }
	</style>
</head>
<body>
	<div class="box">

		<div class="h_top">
			<img src="img/hong.png" alt="">
			<span>恭喜发财，大吉大利<br>
			   领取红包	
			</span>
		</div>


		<div class="h_bottom">	
			<span>微信红包</span>
			<img src="img/wechat.png" alt="">
		</div>
	</div>
</body>
</html>
