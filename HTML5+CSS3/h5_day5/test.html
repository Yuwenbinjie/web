<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0px;padding:0px;}
	p{
		font-size: 30px;
	}
		.box{
			width: 500px;
			border:1px solid;
		}
		.box p{
			position: relative;
			top:-100px;
			color: white;
		}
		.box1{
			width: 500px;
			border:1px solid;
		}
		.box1 p{
			position: absolute;
			top:500px;
			color: white;

		}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/p1.jpg" alt="" width="400">
        <p>山西大学</p>
	</div>
	<div class="box1">
		<img src="img/p1.jpg" alt="" width="400">
        <p>山西大学</p>
	</div>
</body>
</html>
