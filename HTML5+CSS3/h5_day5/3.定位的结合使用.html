<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:400px;
			border:2px solid red;
			margin-top: 100px;
			position: relative;
		}
		img{
			width: 400px;
		}
		p{
			color:yellow;
			position: absolute;
			top: 50px;
		}
	</style>
</head>
<body>
<!-- 绝对定位必须要找一个参照物，依次向其上一级或者上上一级查找是否有定位，如果有定位，则按照该标签左上角为参照点，如果上级均没有定位，则以body（页面）的左上角为参照点
绝对定位是完全脱离文档流，原来的位置不再占用
 -->
	<div>
		<img src="img/p1.jpg" alt="">
		<p>这是风景图</p>
	</div>
	<span>I am coming!</span>
</body>
</html>
