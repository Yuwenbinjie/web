<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    /*1 opacity=0，该元素隐藏起来了，但不会改变页面布局，并且，如果该元素已经绑定一些事件，如click事件，那么点击该区域，也能触发点击事件的
        2 visibility=hidden，该元素隐藏起来了，但不会改变页面布局，但是不会触发该元素已经绑定的事件
        3 display=none，把元素隐藏起来，并且会改变页面布局，可以理解成在页面中把该元素删除掉一样*/
		div{
			width: 200px;
			height: 200px;
			margin: 20px auto;
		}
		.div1{
			background: red;
			opacity: 0;
			/*没有让原来标签从页面消失*/
			opacity: 1;
		}
		.div2{
			background: green;
			display: none;
			/*让标签从页面消失*/
			display: block;
		}
		.div3{
			background: yellow;
			visibility: hidden;
			/*没有让原来标签从页面消失*/
			visibility: visible;

		}
		.div4{
			background: pink;
		}

	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>

</body>
</html>
