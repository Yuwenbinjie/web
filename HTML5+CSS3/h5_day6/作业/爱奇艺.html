<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			background: #282828;
			position: relative;
			color: white;
			padding-bottom: 10px;
			margin:100px auto;
		}
		.vip{
			background: #4eb130;
			padding:5px 10px;
			border-radius: 10px;
			position: absolute;
			top: 10px;
			left: 10px;
		}
		.p1{
			display: inline-block;
			background: rgba(0,0,0,0.5);
			padding:5px 10px;
			position: absolute;
			top:280px;
			left:10px; 
		}

		.box p{
			margin:10px;

		}
		.p2{
			color: #b4b4b4;
		}
		.button{
			width: 200px;
			height: 320px;
			background-color: black;
			opacity: 0;
			position: absolute;
			top: 0;
			left: 0;
		}
		.button:hover{
			opacity: 0.6;
		}
		.button img{
			width:50px;
			position: absolute;
			left: 50%;
			margin-left: -25px;
			top: 50%;
			margin-top: -25px;
		}


	</style>
</head>
<body>
	<div class="box">
		<img src="img/p1.jpg" alt="" width="200">
		<span class="vip">VIP</span>
		<span class="p1">1080p</span>
		<p>河神</p>
		<p class="p2">津门天团水下探奇案</p>
		<div class="button"><img src="img/button1.png" alt=""></div>
	</div>
</body>
</html>
