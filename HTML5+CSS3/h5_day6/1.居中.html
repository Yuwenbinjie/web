<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			width: 500px;
			height: 500px;
			background: yellow;
			position: relative;
			left: 50%;
			margin-left: -250px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: green;
			position: absolute;
			left:50%;
			margin-left: -100px;
			top:50%;
			margin-top: -100px;
		}

	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
