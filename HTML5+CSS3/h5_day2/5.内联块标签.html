<html>
	<head>
		<meta charset="utf-8">
		<title>内联块</title>
		<style>
			img{width:500px;}
		</style>
	</head>
	<body>
		<img src="img/p1.jpg" alt="正在努力加载中。。。">	
		<img src="img/p1.jpg" alt="正在努力加载中。。。">
		<!-- src:文件路径
		alt：当图片加载失败时做提示作用。会提高用户的好感度
		当只设定宽度时，高度会等比例缩放；如果宽高都进行设定，则根据设定的大小为基准 -->
		<!-- 内联块标签：display：inline－block；
             1.默认由内容撑开宽高
             2.可以手动设置宽高
             3.可以与同类型标签和行标签公用一行

		 -->
	</body>
</html>
