<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box_out{
			width:400px;
			
			border:1px solid green;
		}
		.top{
			height:50px;
			padding:10px;
		}
		.head{
			width:25px;
		}
		.more{
			height:20px;
			margin-left:170px;
		}
		h1{
			font-size: 20px;
			display: inline-block;
			color:green;

		}
		.main{
			padding:20px;
		}
		.p{
			height:150px;
			
			border-bottom: 1px solid grey;

		}
		.p1{
			height:20px;
			padding:20px 0px;
			border-bottom: 1px solid grey;

		}
		.book_name{
			margin-left: 30px;
			vertical-align: top;
			font-size: 18px;
		}
		.author{
			float:right;
			line-height: 30px;
			margin-right:140px;
		}


	</style>
</head>
<body>
	<div class="box_out">
		<div class="top">
			<img src="img/15.png" class="head"><h1>图书畅销榜</h1>
			<img src="img/16.png" class="more">
		</div>
		<div class="main">
			<div class="p"><img src="img/1.png" width="20" style="vertical-align: top;margin-right: 30px;"><img src="img/14.png" width="80">
			    <div class="author">
			        <span >蛙</span><br>
			        <span style="color:grey; vertical-align: top;">作者－莫言</span>
			    </div>
			</div>
			<div class="p1"><img src="img/2.png" width="20"><span class="book_name">白鹿原</span></div>
			<div class="p1"><img src="img/3.png" width="20"><span class="book_name">黑客帝国</span></div>
			<div class="p1"><img src="img/4.png" width="20"><span class="book_name">刀塔传奇</span></div>
			<div class="p1"><img src="img/5.png" width="20"><span class="book_name">极限挑战</span></div>
			<div class="p1"><img src="img/11.png" width="20"><span class="book_name">奔跑吧</span></div>
		</div>
	</div>
</body>
</html>
