<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	
		.box1{
			width:350px;
			height:350px;
			margin:50px auto;

			
			
		}
		.box2{
			width:100px;
			height:100px;
			border-left:2px solid;
			border-right:2px solid;
			margin-left: 100px;
			
		}
		.box3{
			width:100px;
			height:100px;
			border-top:2px solid;
			border-bottom:2px solid;
			display: inline-block;
		}
		.box4{
			width:100px;
			height:100px;
			border:2px solid;
			display: inline-block;
		}
		.box5{
			width:100px;
			height:100px;
			border-top:2px solid;
			border-bottom:2px solid;
			display: inline-block;
		}
		.box6{
			width:100px;
			height:100px;
			border-left:2px solid;
			border-right:2px solid;
			margin-left: 100px;
			margin-top:-2px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="box3"></div><div class="box4"></div><div class="box5"></div>
		<div class="box6"></div>
	</div>
</body>
</html>
