<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行元素标签</title>
</head>
<body>
	<span>哈哈哈哈哈哈玩</span>
	<span>哈哈哈哈哈哈玩</span>
	<!-- 用来表示几个字或者几个词 -->
	<a href="http://www.baidu.com">百度</a>
	<a href="###">百度</a>
	<a href="1.初识块元素标签.html">1.块元素</a>
	<!-- 注意：给href添加网址时，一定要添加http://才能实现跳转 -->

	<strong>饿了（字体加粗，起强调作用）</strong>
	<i>饿了（字体倾斜）</i>
	<u>饿了（当文件需要下划线的时候使用，不建议使用）</u>
	<mark style="background-color: blue;color: white;">饿了(给内容自动添加背景颜色)</mark>
	<!-- 总结：
	特点1:
	1.都是双标签；
	特点2:
	1.可以和同类型的标签公用一行
	2.默认有内容撑开宽高
	3.不支持宽高

	 -->
</body>
</html>
