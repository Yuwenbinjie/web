<html>
	<head>
		<meta charset="utf-8">
		<title>块元素标签</title>
	</head>
	<body>
		<div>Division</div>
		<!-- div:权重:10 -->
		<h1>this is heading NO.1</h1>
		<!-- 使用场景：整个页面的一个主题
             一个页面只能有一个，强化搜索
		 -->
		<h2>this is heading NO.2</h2>
		<!-- 一般页面不会超过10个（大型网站除外） -->
		<h3>this is heading NO.3</h3>
        
        <p>段落<br>标签</p>
        <!-- 段落标签，表示一段话
             <br>:强制换行
             <hr>:一条直线
         -->
         <ul>
         	<li>unorder list1</li>
         	<li>unorder list2</li>
         	<li>unorder list3</li>
         </ul>

         <ol>
         	<li>order list1</li>
         	<li>order list2</li>
         	<li>order list3</li>
         </ol>
         <!-- ul/ol都要与li配合使用，主要用于列表项内容，li不单独使用 -->

         <dl>
         	<dt>第一章</dt>
         	<dd>第一节</dd>
         	<dd>第二节</dd>
         	<dd>第三节</dd>
         </dl>
         <!-- dl:定义列表，要和dd,dt配合使用 -->
         <!-- 
         总结：
         第一个特点：都是双标签
         第二个特点：
             1.独占一行，默认情况下宽度为整行宽度（页面宽度）
             2.默认情况下，高度由内容撑开
             3.都可以手动设置宽高

          -->
         
	</body>
</html>
