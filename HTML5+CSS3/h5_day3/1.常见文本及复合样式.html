<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			/*文字缩进*/
			text-indent:32px;
			/*字间距*/
			letter-spacing: 10px;

			/*文字修复线*/
			/*下划线*/
			text-decoration: underline;
			/*上划线*/
			text-decoration: overline;
			/*删除线*/
			text-decoration: line-through;
			/*无*/
			text-decoration: none;

			/*大小写转换*/
			/*所有单词首字母大写*/
			text-transform: capitalize;
			/*所有单词字母大写*/
			text-transform: uppercase;
			/*所有单词字母小写*/
			text-transform: lowercase;

			/*文字水平对齐方式*/
			/*居中*/
			text-align: center;
			/*左对齐*/
			text-align: left;
			/*右对齐*/
			text-align: right;
			/*行高*/
			line-height: 30px;

			/*文字设置*/
			/*字体颜色*/
			color: rgb(0,0,0);
			color:#000000;
			/*字体大小*/
			font-size: 30px;
			/*字体样式*/
			font-family: 'Arial';
			/*斜体*/
			font-style: italic;
			/*文字变大写，以小号字显示*/
			font-variant: small-caps;
			/*复合模式*/
			background-color: ;
			background: url() repeat;

		}
	</style>
</head>
<body>
	<div>
		This is Division This is Division This is Division This is Division This is Division This is Division This is Division This is Division This is Division This is Division This is Division This is Division This is Division 
	</div>
</body>
</html>
