	<!-- 清除浮动方法2:在父级结束之前添加一个空的div标签，样式为clear：both
	原理：添加一个空的div标签。使用css提供的clear：both清除浮动，让父级自动获取内容高度
	优点：代码少，浏览器支持好
	缺点：当大量使用浮动时需要添加多个div的空标签
	建议：在适当的情况下使用，（曾经的主流方法） -->



	<div class="div1" style="overflow: hidden;">

	</div> 
	<!-- 清除浮动方法3:为父级添加overflow：hidden属性
	原理：如果使用overflow：hidden时，浏览器会检查浮动区域的高度
	优点：代码少，浏览器支持好
	缺点：不能和position结合使用，如果有超出的部分，会被隐藏
	建议：在没有position的情况下使用，或者是对position有深度了解 -->
