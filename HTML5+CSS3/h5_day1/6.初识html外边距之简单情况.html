<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>外边距</title>
	<style>
		.box2{
	        height:50px;
	        width:100px;
	        border:2px solid red;
	        /*让标签左右居中*/
	        margin:0 auto;
	        margin-top:50px;
	    }
	    .box1{
	    	height:50px;
	        width:100px;
	        border:2px solid red;
	    }
	</style>
	
</head>
<body>
   <div class="box2"></div>
   <div class="box1"></div>
   <!-- 外边距
   特点：与兄弟之间的元素，上下距离取其最大值（不叠加）
   作用：与兄弟之间产生一定的距离
    -->
</body>
</html>
