<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS样式</title>
	
	<style>
		div{
			color:blue; 
			background-color:green; 
			height:40px;
		}
	</style>
	<!-- 外部样式 ：大量引入的时候，会消耗更多的系统资源，运行速度慢 -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
    <!-- 行间样式 -->
	<div style="color:red; background-color:yellow;">
	    今天天气凉爽
	</div>
	<!-- 内部样式 -->
	<div>
		hahaha
	</div>
</body>
</html>
<!-- 
.html文件：书写页面内容；
.css文件：书写样式文件；
.js文件：书写交互文件；

三种引入方式的优先级：就近原则
 -->
