<html>
   <head>
      <meta charset="utf-8">
      <title>内边距</title>   	
   </head>
   <body>
      <!-- padding的统一赋值 -->
   	  <div style="border:1px solid red; padding:20px;">
   	  	Division
   	  </div>
      <!-- padding的单独赋值 -->
      <div style="border:1px solid blue; padding-left: 20px;">
      	Division
      </div>
      <!--padding的两两赋值  -->
      <div style="border:1px solid green; padding:10px 30px;">
      	Division
      </div>
      <!-- 父子嵌套 -->
      <div style="width: 100px; height: 100px; background: yellow; padding:50;">
      	<div style="width: 100px; height: 100px; background: blue;"></div>
      </div>
      <!-- 内边距的用途：使元素产生留白，会加大自身元素的值（复制顺序：上右下左） -->
   </body>
</html>
