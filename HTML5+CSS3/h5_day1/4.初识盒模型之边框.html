<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>盒边框</title>
</head>
<body>
    <!-- 实线 -->
    <div style="border:2px solid red;">
    	实线边框
    </div>
    <!-- 虚线 -->
    <div style="border:2px dashed green;">
    	虚线边框
    </div>
    <!-- 点线 -->
    <div style="border:2px dotted blue;">
    	点线边框
    </div>
    <!-- 双线 -->
    <div style="border:5px double black;">
    	双线边框
    </div>
    <div style="border:3px solid black; width:100px; height:40px; text-align:center; line-height: 40px; font-size:20px; border-radius: 10px;">百度一下</div>
    <div style="height: 100px; width: 100px; background-color: red;border-radius:50%; border:10px double black;"></div>
</body>
</html>
