<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.divbox{
				width: 100%;
			}
			.div1{
				width: 100%;
				height: 100px;
				background: yellow;
			}
			.div2{
				width: 20%;
				height: 500px;
				background: orange;
				display: inline-block;
			}
			.div3{
				width: 60%;
				height: 500px;
				background: orangered;
				display: inline-block;
			}
			.div4{
				width: 20%;
				height: 500px;
				background: red;
				display: inline-block;
			}
			.div5{
				width: 100%;
				height: 100px;
				background: greenyellow;
				
			}
			@media (max-width:1000px) and (min-width:800px) {
				.div4{
					display: none;
					
				}
				.div2{
					width: 25%;
				}
				.div3{
					width: 75%;
				}
			}
			@media (max-width:800px) and (min-width:600px) {
				.div4{
					display: none;
					
				}
				.div2{
					display: none;
				}
				.div3{
					width: 100%;
				}
			}
			@media only screen and (max-width:600px)  {
				
				.div4{
					width: 100%;
					height: 100px;
					display: block;
					
				}
				.div2{
					width: 100%;
					height: 100px;
					display: block;
				}
				.div3{
					width: 100%;
					height: 100px;
					width: block;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="divbox">
			<div class="div1"></div>
			<div class="div2"></div><div class="div3"></div><div class="div4"></div>
			<div class="div5"></div>
		</div>
	</body>
</html>
