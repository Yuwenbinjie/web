<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 500px;
				height: 150px;
				font-size: 30px;
				text-align: center;
				font-weight: bold;
				
			}
			.div1{
				background: black;
				line-height: 150px;
				text-shadow: -2px -2px 3px white;
			}
			.div2{
				color: red;
				text-shadow: 0px 30px 0px red,0px 60px 0px red,0px 90px 0px red;
			}
			.div3{
				background: black;
				line-height: 150px;
				text-shadow: -1px -3px 5px red,1px 3px 5px red;
				font-weight: bold;
				color: white;
				
				
			}
		</style>
	</head>
	<body>
		<div class="div1">麻辣小龙虾</div>
		<div class="div2">麻辣小龙虾</div>
		<div class="div3">麻辣小龙虾</div>
	</body>
</html>
