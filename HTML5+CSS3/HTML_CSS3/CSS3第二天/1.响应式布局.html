<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@media only screen and (min-width: 420px) {
				.div1{
					width: 200px;
					height: 100px;
					background: red;
				}
			}
			@media only screen and (min-width:650px) {
				.div1{
					width: 200px;
					height: 100px;
					background: blue;
				}
			}
			@media  (max-width:1000px) and (min-width:700px) {
				.div1{
					width: 200px;
					height: 100px;
					background: green;
				}
			/*
			 *响应式布局：
			 * 优点：对不同分辨率的设备进行灵活布局，能够快捷解决多设备显示适应问题
			 * 缺点：兼容各种设备的工作量大，效率低代码累赘，会出现大量隐藏无用的代码，加载时间长这是一种折中的解决方法，多方面影响，但达不到最佳方案，一定程度上改变了原来的布局结构，会出现用户混淆 
			 * */
			}
		</style>
	</head>
	<body>
		<div>
			<div class="div1">今天失眠</div>
			<div class="div1">今天失眠</div>
			<div class="div1">今天失眠</div>
		</div>
		<div class="div2">我是独立的</div>
	</body>
</html>
