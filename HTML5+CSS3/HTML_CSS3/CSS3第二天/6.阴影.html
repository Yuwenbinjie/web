<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
			   width:300px ;
			   height: 100px;
			   margin: 30px auto;
			   background: greenyellow;
			   /*box-shadow: 5px 5px 20px red,-5px -5px 20px pink;*/
			   border: 1px solid;
			   box-shadow: 3px 3px 5px gray;
			}
			p{
				font-size: 30px;
				text-align: center;
				text-shadow: 3px 3px 3px green;
			}
			/*第一个值是X轴方向的偏移量
			 *第二个值是Y轴方向偏移量
			 *第三个值是模糊程度
			 * 如果需要添加多个，用“，”隔开，偏移量可以是正数也可以是负数*/
		</style>
	</head>
	<body>
		<div></div>
		<p>今天中午下雨了</p>
	</body>
</html>
