<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: yellowgreen;
				margin:30px auto;
			}
			div:nth-child(1){
				border-radius: 20px;
			}
			div:nth-child(2){
				border-radius: 50%;
			}
			div:nth-child(3){
				border-top-left-radius: 150px ;
				border-bottom-right-radius: 150px;
			}
			div:nth-child(4){
				border-top-left-radius: 150px ;
				border-bottom-right-radius: 150px;
				border-bottom-left-radius: 150px;
			}
			div:nth-child(5){
				width: 400px;
				border-radius: 50% ;
				
			}
			div:nth-child(5){
				width: 400px;
				border-radius: 50% ;				
			}
			div:nth-child(6){
				width: 0;
				height: 0;
				background: white;
				border: 100px solid yellowgreen;
				border-radius: 50%;
				border-right:100px solid transparent;
				border-left:100px solid transparent;
				border-top:100px solid transparent;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
