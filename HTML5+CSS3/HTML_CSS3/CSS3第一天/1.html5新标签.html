<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			HTML的两大特点：
			1.强化了web页面的展现功能
			除了可以描述二维码，还可以播放视频和音频
			追加了本地数据库等web应用功能
			2.HTML追加了更多新的语义元素，用于明确一个页面的不同部分
		-->
		
		<artical></artical>
		<!--
			定义独立的内容通常是一篇帖子，短文，一条完整的回复
			标签重定义的内容必须有意义，并且必须独立于页面的其余部分
			内部可以设置：header，footer，section，article
		-->
		
		<section></section>
		<!--用于对界面进行分区，元素通常可以由标题和内容组成
			内部建议包含一个标题H1——H6，也可以包含artical，嵌套section等
		-->
		<!--
			注意：artical和section两个元素十分相似，容易混淆，因为都可以包含很多子元素，也可以相互嵌套。
			但是artical侧重表达一篇独立的完整的文章，section侧重于对页面内容进行分块
		-->
		
		<nav></nav>
		<!--用于定义页面上的导航条，
			包含：主导航条，侧边栏的边栏导航条，页面内容‘内容导航条’，页面下方的底部导航条
			建议：将这些导航链接放到相应的nav元素进行管理
		-->
		
		<aside></aside>
		<!--用于定义当前页面或者当前文章的附属信息-->
		
		<hgroup>
			<h1>hahaha</h1>
			<h5>
				<a href="http://www.baidu.com">百度</a>
			</h5>
		</hgroup>
		<!--用于组织多个H1——H6这样的标题元素-->
		
		<figure></figure>
		<!--
			用于表示一块独立的图片区域，内容可以包含一个或者多个img所代表的图片
			还可以包含figcaption来定义图片区域的标题
		-->
	</body>
</html>
