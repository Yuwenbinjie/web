<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
		<div style="width: 373px;height: 665px;border: 1px solid; background:url(img/mp8.jpg) ;"></div>
		<!--让其在各种终端上显示效果相同
			width：控制viewport的设备大小，可以制定一个特殊的值；如果device－width为设备宽度，（单位为100%时的CSS像素）
			initial－scale：初使缩放，即页面的缩放程度，是个浮点数，是页面大小的乘积
			minimum－scale：最小缩放比例，
			maximum－scale：最大缩放比例，
			user-scalable：yes／no，控制是否允许用户进行缩放
			minimum－scale和maximum－scale：所有的缩放都在0.01到10之间
		-->
	</body>
</html>
