<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.flex_container{
				list-style: none;
				margin: 0;
				padding: 0;
				display: flex;
			}
			.flex_item{
				background: tomato;
				width: 50px;
				text-align: center;
				margin: 15px;
			}
			.row{
				flex-direction: row;
			}
			.row_reverse{
				flex-direction: row-reverse;
			}
			.column{
				flex-direction: column;
			}
			.column_reverse{
				flex-direction: column-reverse;
			}
		</style>
	</head>
	<body>
		<ul class="flex_container row">
			<li class="flex_item">1</li>
			<li class="flex_item">2</li>
			<li class="flex_item">3</li>
			<li class="flex_item">4</li>
			<li class="flex_item">5</li>
		</ul>
		<ul class="flex_container row_reverse">
			<li class="flex_item">1</li>
			<li class="flex_item">2</li>
			<li class="flex_item">3</li>
			<li class="flex_item">4</li>
			<li class="flex_item">5</li>
		</ul>
		<ul class="flex_container column">
			<li class="flex_item">1</li>
			<li class="flex_item">2</li>
			<li class="flex_item">3</li>
			<li class="flex_item">4</li>
			<li class="flex_item">5</li>
		</ul>
		<ul class="flex_container column_reverse">
			<li class="flex_item">1</li>
			<li class="flex_item">2</li>
			<li class="flex_item">3</li>
			<li class="flex_item">4</li>
			<li class="flex_item">5</li>
		</ul>
	</body>
</html>
