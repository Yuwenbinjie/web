<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				list-style: none;
			}
			*{
				margin: 0;padding: 0;
			}
			.box{
				/*border: 1px solid;*/
				width: 250px;
				text-align: center;
				margin: 100px auto;
				
			}
			.box div{
				width: 100px;
				height: 90px;
				padding: 5px 0px;
				background: #d0d0d0;
				display: inline-block;
				margin: 10px;
				box-shadow: 5px 5px 10px #888;
			}
			li{
				width: 20px;
				height: 20px;
				background: #666;
				border-radius: 50%;
				/*margin: 10px;*/
				/*margin-top: 10px;*/
				
			}
			ul{
				display: flex;
				/*border: 1px solid;*/
				/*border: 1px solid;*/
				height: 20px;
				padding:5px 10px;
				justify-content: space-between;
			}
			.flex_start{
				justify-content: flex-start;
			}
			.flex_end{
				justify-content: flex-end;
			}
			.center{
				justify-content: center;
			}
			.space_between{
				justify-content: space-between;
			}
			.space_around{
				justify-content: space-around;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div1">
				<ul></ul>
				<ul class="center">
					<li></li>	
				</ul>
				<ul></ul>
			</div>
			<div class="div2">
				<ul class="flex_start">
					<li></li>
				</ul>
				<ul></ul>
				<ul class="flex_end">
                    <li></li>
				</ul>
			</div>
			<div class="div3">
				<ul class="flex_start">
					<li></li>
				</ul>
				<ul class="center">
					<li></li>		
				</ul>
				<ul class="flex_end">
					<li></li>
				</ul>
				
			</div>
			<div class="div4">
				<ul>
					<li></li>
					<li></li>
				</ul>
				<ul></ul>
				<ul>	
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="div5">
				<ul>
					<li></li>
					<li></li>
				</ul>
				<ul class="center">
					<li></li>
				</ul>
				<ul>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="div6">
				<ul>
					<li></li>
					<li></li>
				</ul>
				<ul>
					<li></li>
					<li></li>
				</ul>
				<ul>
					<li></li>
					<li></li>
				</ul>
			</div>
			
		</div>
	</body>
</html>
