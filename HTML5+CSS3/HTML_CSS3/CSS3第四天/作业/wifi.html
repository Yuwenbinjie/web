<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 600px;
				height: 200px;
				border: 1px solid;
				text-align: center;
				margin: 0 auto;
				padding-top: 100px;
			}
			.box div{
				width: 10px;
				height: 100px;
				background: black;
				display:inline-block;
				animation: changeheight 1s infinite alternate linear;	
			}
			@keyframes changeheight{
				from{transform: scaleY(1);}
				to{transform: scaleY(0.2);}
			}
			.box div:nth-child(2){
				animation:changeheight 1s infinite 0.1s alternate linear ;
			}
			.box div:nth-child(3){
				animation:changeheight 1s infinite 0.2s alternate linear ;
			}
			.box div:nth-child(4){
				animation:changeheight 1s infinite 0.3s alternate linear ;
			}
			.box div:nth-child(5){
				animation:changeheight 1s infinite 0.4s alternate linear ;
			}
			.box div:nth-child(6){
				animation:changeheight 1s infinite 0.5s alternate linear ;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
