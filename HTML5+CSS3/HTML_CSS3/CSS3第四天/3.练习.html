<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				text-align: center;
				
			}
			div{
				height: 800px;
				width: 20px;
				background: darkgrey;
				position: relative;
				display: inline-block;
				animation: changeheight 3s infinite alternate linear;
				
			}
			@keyframes changeheight{
				0%{transform: scale(1);}
				100%{ transform: scaleY(0.3);}
			}
			div:nth-child(2){
				animation: changeheight 3s infinite 0.2s alternate linear;
			}
			div:nth-child(3){
				animation: changeheight 3s infinite 0.4s alternate linear;
			}
			div:nth-child(4){
				animation: changeheight 3s infinite 0.6s alternate linear;
			}
			div:nth-child(5){
				animation: changeheight 3s infinite 0.8s alternate linear;
			}
			div:nth-child(6){
				animation: changeheight 3s infinite 1s alternate linear;
			}
			div:nth-child(7){
				animation: changeheight 3s infinite 1.2s alternate linear;
			}
			div:nth-child(8){
				animation: changeheight 3s infinite 1.4s alternate linear;
			}
			div:nth-child(9){
				animation: changeheight 3s infinite 1.6s alternate linear;
			}
			div:nth-child(10){
				animation: changeheight 3s infinite 1.8s alternate linear;
			}
			div:nth-child(11){
				animation: changeheight 3s infinite 2s alternate linear;
			}
			div:nth-child(12){
				animation: changeheight 3s infinite 2.2s alternate linear;
			}
			div:nth-child(13){
				animation: changeheight 3s infinite 2.4s alternate linear;
			}
			div:nth-child(14){
				animation: changeheight 3s infinite 2.6s alternate linear;
			}
			div:nth-child(15){
				animation: changeheight 3s infinite 2.8s alternate linear;
			}
			div:nth-child(16){
				animation: changeheight 3s infinite 3s alternate linear;
			}
			div:nth-child(17){
				animation: changeheight 3s infinite 3.2s alternate linear;
			}
			div:nth-child(18){
				animation: changeheight 3s infinite 3.4s alternate linear;
			}
			div:nth-child(19){
				animation: changeheight 3s infinite 3.6s alternate linear;
			}
			div:nth-child(20){
				animation: changeheight 3s infinite 3.8s alternate linear;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
