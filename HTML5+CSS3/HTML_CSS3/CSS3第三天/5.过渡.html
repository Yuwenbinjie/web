<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:300px;
				height: 300px;
				background: red;
				/*transition: background-color 3s;*/
				transition: all 2s ease;
				/*linear：匀速
				 ease：逐渐慢下来
				 ease－out：又快到慢
				 ease－in：由慢到快
				 ease－in－out：慢快慢*/
			}
			div:hover{
				background: hotpink;
				border-radius: 50%;
				width: 500px;
				height: 500px;
				margin-left:200px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
