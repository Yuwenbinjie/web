<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: deeppink;
				text-align: center;
				display: inline-block;
				margin-bottom: 100px;
				margin-right: 100px;
			}
		</style>
	</head>
	<body>
		<div class="">2D</div>未变形
		<div class="">2D</div>
		<br>
		<div class="">2D</div>旋转
		<div style="transform: rotateX(60deg);">2D</div>
		<div style="transform: rotateY(60deg);">2D</div>
		<div style="transform: rotateZ(60deg);">2D</div>
		<br>
		<div class="">2D</div>缩放
		<div style="transform: scaleX(0.5)">2D</div>
		<div style="transform: scaleY(2)">2D</div>
		<div style="transform: scale(2)">2D</div>
		<br />
		<div class="">2D</div>平移
		<div style="transform: translateX(100px)">2D</div>
		<div style="transform: translatey(100px)">2D</div>
		<div style="transform: translate(100px,100px)">2D</div>
		<br />
		<div class="">2D</div>倾斜
		<div style="transform: skewX(40deg)">2D</div>
		<div style="transform: skewY(40deg)"><span style="transform: skewY(-40deg);display: inline-block;">2D</span></div>
	</body>
</html>
