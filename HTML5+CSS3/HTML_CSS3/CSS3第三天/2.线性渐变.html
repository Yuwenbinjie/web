<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>
		<style type="text/css">
			div{
				font-size: 100px;
				text-align: center;
				/*添加渐变颜色*/
				background-image: linear-gradient(green,yellowgreen,yellow);
				/*添加渐变方向*/
				background-image: linear-gradient(to right,yellow,orange,red);
				/*右上角*/
				background-image: linear-gradient(to top right,yellow,orange,red);
				/*添加角度*/
				background-image: linear-gradient(45deg,green,orange,red);
				/*0deg：从下到上
				 90deg：从左到右
				 180deg：从上到下
				 270deg：从右到左
				 360deg：从下到上*/
				
				/*颜色所占百分比*/
				background-image: linear-gradient(45deg,green 10%,blue 40%,red 50%);
				/*特殊的*/
				background-image: linear-gradient(45deg,green 25%,blue 25%,blue 75%,green 25% );
				
				
				
			}
		</style>
	</head>
	<body>
        <div>我是渐变</div>
	</body>
</html>
