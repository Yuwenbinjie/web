<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				padding: 20px 0px;
				background: yellowgreen;
				border: 10px dashed green;
				text-align: center;
				background: url(img/10_42.png) no-repeat;
			}
			.border-box{
				/*background-clip: border-box;*/
				background-origin: border-box;
			}
			.padding-box{
				/*background-clip: padding-box;*/
				background-origin: padding-box;
			}
			.content-box{
				/*background-clip: content-box;*/
				background-origin: content-box;
			}
			/*background-clip:指背景可以覆盖到什么地方
			 background-orign:指背景从什么位置开始
			 border-box:默认值，背景从边框开始
			 padding-box:背景从内边距开始
			 content－box：背景从内容开始*/
		</style>
	</head>
	<body>
		<h2>background-clip:border-box</h2>
		<div class="border-box">实例1</div>
		<h2>background-clip:padding-box</h2>
		<div class="padding-box">实例2</div>
		<h2>background-clip:content-box</h2>
		<div class="content-box">实例3</div>
	</body>
</html>
