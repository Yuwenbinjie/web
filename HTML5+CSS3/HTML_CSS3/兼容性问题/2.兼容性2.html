<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width:400px;
			}
			.left{
				background: red;
				float: left;
			}
			.right{
				background: yellow;
				float: right;
			}
			h3{
				margin: 0;
				height: 30px;
				float: left;
				/*IE6中元素浮动，如果宽度需要内容撑开，需要给里面的块元素添加浮动才可以放置一行*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				<h3>左侧</h3>
			</div>
			<div class="right">
				<h3>右侧</h3>
			</div>
		</div>
	</body>
</html>
