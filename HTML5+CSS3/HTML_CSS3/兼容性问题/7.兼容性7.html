<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 200px;
				background: red;
				/*解决方法*/
				border: 1px solid;
				overflow: hidden;
				/*在IE6，7，8上均不好用，需要添加zoom*/
				zoom:1;
			}
			.div{
				height: 100px;
				width: 200px;
				background: blue;
				margin-top: 100px;
				
			}
			/*IE的haslayout渲染方式产生的问题
			 在IE下发生部分兼容性问题都是因为haslayout属性的触发问题*/
		</style>
	</head>
	<body>
		<div class="box">
			
			<div class="div">border: 1px solid;</div>
		</div>
	</body>
</html>
