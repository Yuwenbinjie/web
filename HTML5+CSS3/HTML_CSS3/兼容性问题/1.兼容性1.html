<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;padding: 0px;
			}
			.box{
				width: 400px;
				
			}
			.left{
				width: 200px;
				height: 200px;
				background: hotpink;
				display: inline-block;
			}
			.right{
				width: 200px;
				height: 200px;
				background: pink;
				display: inline-block;
			}
			.right div{
				width: 180px;
				padding: 15px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="box">
				<div class="left"></div><div class="right"><div ></div></div>	
			</div>
		</div>
	</body>
</html>
