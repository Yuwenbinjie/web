<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
    var s=2;

	switch(s)
	{
		case 1:
		    alert('s等于1');//s===1
		case 2:
		    alert('s等于2');//s===2
		case 3:
		    alert('s等于3');//s===2
		default:
		    alert('错误');
	}

	var x=2;
	switch(x)
	{
		case 1:alert('1');break;
		case 2:alert('2');break;
		case 3:alert('3');break;
		default:alert('4');break;
	}

	switch开关语句：通过条件寻找与条件匹配的语句去执行
</script>
</body>
</html>
