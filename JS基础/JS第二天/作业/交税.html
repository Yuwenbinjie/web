<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	请输入税前工资：<input type="text" id="money">
	<button id="look">实际工资</button>
	税费：<input type="text" id="shui">
	税后工资：<input type="text" id="qian">

	<script>
		var look=document.getElementById('look');
		look.onclick=function()
		{
		   var money=parseInt(document.getElementById('money').value);
		   var input_shui=document.getElementById('shui');
		   var input_qian=document.getElementById('qian');
           var shui=0;//记录你应缴纳的税钱
           var qian=0;
           var a=money-2000;
           /*if(a>=13000)
           {
           	 shui=25+150+450+1600;
           }
           else if (a>=5000) 
           {
             shui=25+150+450;
           }
            else if (a>=2000) 
           {
             shui=25+150;
           }
            else if (a>=500) 
           {
             shui=25;
           }
           else
           {
           	 shui=0;
           }*/


           //累计问题用＋＝

           if(a>=500)
           {
            shui=500*0.05;
           }
           if(a>=2000)
           {
            shui+=(2000-500)*0.1;
           }
           if(a>=5000)
           {
            shui+=(5000-2000)*0.15;
           }
           if(a>=13000)
           {
            shui+=(13000-5000)*0.2;
           }
           
           qian=money-shui;
          
           input_shui.value=shui;
           input_qian.value=qian;



		}
	</script>

</body>
</html>
