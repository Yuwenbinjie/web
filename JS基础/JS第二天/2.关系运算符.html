<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a=5>3;
		console.log(a);
		var b=5>7;
		console.log(b);
		var c=5=='5';//==判断等号两边值是否相等
		console.log(c);

		//先＝＝、后＝
		//关于＝号，一个很重要的法则，右左法则
		var rel7=5!=4;
		console.log(rel7);

		var rel9=8>=8;
		console.log(rel9);

		var rel8=8==='8';//比较符号左边和右边的值是否相等，比较类型是否相等
		console.log(rel8);

		var rel9=8!=='8';
		console.log(rel9);

		/*关系运算符：>,<,==,>=,<=,==,!=,===,!==
		比较出来的值是布尔值，true或false
		>:比较左边的值是否大于右边的值，大于返回true，小于返回false
		＝:比较左边的值是否等于右边的值，等于返回true，不等于返回false
		！＝:比较左边的值是否不相等右边的值，不相等返回true，相等返回false
		>＝:比较左边的值是否大于或等于右边的值，满足一个条件返回true，否则返回false
		＝＝＝:比较符号左边和右边的值是否相等，比较类型是否相等，相等返回true，不相等返回false
		！＝＝:比较符号左边和右边的值是否不相等，比较类型是否不相等，不相等返回true，相等返回false*/

	</script>
</body>
</html>
