<script>
//需要在有本地域名的H5打开



//cname:将要储存的cookie的名称
//cvalue:名称对应的值
//exdays:cookie过期时间（天）
setCookie('name','yuwen',1);
setCookie('pwd',123,10);

//getCookie('name');
//getCookie('pwd');
console.log('name = ' + getCookie('name'));
console.log('pwd = ' + getCookie('pwd'));


function setCookie(cname,cvalue,exdays)
{
  var d = new Date();
  d.setTime(d.getTime()+(exdays*24*60*60*1000));
  var expires = "expires="+d.toUTCString();
  document.cookie = cname + "=" + cvalue + "; " + expires;
  console.log(d.getTime());
  console.log(cname + "=" + cvalue + "; " + expires);//存时会把过期时间存入
  console.log(document.cookie);//一旦取出时系统会自动把expires隐藏，只输出“key＝值”
}

function getCookie(cname)
{
  var name = cname + "=";
  var ca = document.cookie.split(';');//切割字符串
  console.log(ca);
  for(var i=0; i<ca.length; i++) 
  {
    var c = ca[i].trim();//去除空格
    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
  }
  return "";
}
</script>
