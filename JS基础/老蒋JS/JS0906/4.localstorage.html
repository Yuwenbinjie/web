    var ar1 = ["hel","n","u","hel","n","o"];
    myArr(ar1);
    function myArr(arr) {
        // 1.先创建空数组
        var tempArr = [];
        // 2.将所有元素取出
        for (var i = 0; i < arr.length; i++) {
            // 1.tempArr.push(arr[i]);
            // 2.先判断数组中有没有
            var judge = 1; // 标记temp中是否有和现在重复的元素
            for (var j = 0; j < tempArr.length; j++) {
                if(tempArr[j] == arr[i]) {
                    judge = 2;
                    break;
                }
            }
            if(judge == 1) {
                tempArr.push(arr[i]);
            }else {
                // 如果有重复的，就不要再比较了
                continue;
            }
            // 查询出后面有多少个重复的
            var count = 1;
            for (var k = i+1; k < arr.length; k++) {
                if(arr[i] == arr[k]) {
                    count++;
                }
            }
            console.log(arr[i] + "："+count);
        }
    }
