<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 300px;
			padding: 10px;
			border: 1px solid #ccc;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<div id="box">
	    <div id="tittle">登录页面</div>
		姓名：<input type="text" id="name"><br>
		密码：<input type="text" id="pwd"><br>
		<button id="btn">登录</button>
	</div>
</body>
<script>

	var sname = document.querySelector('#name');
	var pwd = document.querySelector('#pwd');
	var btn = document.querySelector('#btn');
    
    var cname = getCookie('name');
    var cpwd = getCookie('pwd');
    
    btn.onclick = function(){
    		var namevel = sname.value;
	    	var pwdvel = pwd.value;
	    	if(namevel==cname&&pwdvel==cpwd){
	    		alert("登录成功！");
	    	}
    }
	  
	 
		console.log(getCookie('name'));
		console.log(getCookie('pwd'));

    

	function setCookie(cname,cvalue,exdays)
	{
	  var d = new Date();
	  d.setTime(d.getTime()+(exdays*24*60*60*1000));
	  var expires = "expires="+d.toGMTString();
	  document.cookie = cname + "=" + cvalue + "; " + expires;
	}

	function getCookie(cname)
	{
	  var name = cname + "=";
	  var ca = document.cookie.split(';');
	  for(var i=0;i<ca.length;i++)
	  {
	    var c = ca[i].trim();
	    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
	  }
	  return "";
	}
</script>

</html>
