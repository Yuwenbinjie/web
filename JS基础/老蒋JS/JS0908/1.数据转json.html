	//通过对象创建多个人，添加到数组中，将数组转化为json

	for(var i=0;i<arr.length-1;i++){
		for(var j=0;j<arr.length-i-1;j++){
			if(arr[j].daxie>arr[j+1].daxie){

				arr[j]=arr[j+1];
