<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: pink;
			margin: 100px;
			border: 10px solid;
			position: absolute;
			top: 0;
			left: 150px;
		}
		ul{
			overflow: hidden;

		}
		li{
			width:50px;
			list-style:none;
			text-align: center;
			line-height: 50px;
			border-radius: 50%;
			height: 50px;
			margin-left: 10px;
			background: orange;
			float: left;
			color: white;
		}
	</style>
</head>
<body>
	
	<div id="box"></div>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	
</body>
<script>
	var box = document.querySelector('#box');
	var ul = document.querySelector('ul');
	var lis = document.querySelectorAll('li');
	for(var i=0;i<lis.length;i++){

		lis[i].onclick=function(){
			for(var j=0;j<lis.length;j++){
				lis[j].style.background=''
			}
			this.style.background='blue'
		}
	}
	box.onclick=function(){
		console.log(this)
		test();
	}
	// console.log(box.clientWidth);
	// console.log(box.offsetWidth);
	// console.log(box.clientLeft);
	// console.log(box.offsetLeft);
	
	function test(){
		console.log(this)
	}
</script>
</html>
