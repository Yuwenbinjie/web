	//2.事件对象
	$("#box").on("click",function(ev){
		console.log(ev.clientX);
	})

    var obj = {name:"张三"};
    $("#box").click(obj,function(ev){
		console.log(ev.data.name);
	})

    //向div内部最后添加
	$("#box").append("<p>1</p>");
	$("<p>2</p>").appendTo("#box");
	//向div外部最后添加
	$("#box").prepend("<p>3</p>");
	$("<p>4</p>").prependTo("#box");
    //向div外部后添加
	$("#box").after("<p>5</p>");
	$("<p>6</p>").insertAfter("#box");
	//向div外部前添加
	$("#box").before("<p>7</p>");
	$("<p>8</p>").insertBefore("#box");
	//将标签包起来
	$("div").wrap("<div></div>")
	//移除元素的父元素
	$("p").unwrap()
