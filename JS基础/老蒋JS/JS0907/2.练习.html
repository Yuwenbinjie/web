<script>

	var str = '[{\
	"chinese":"首页",\
	"english":"HOME"\
},{\
	"chinese":"资讯",\
	"english":"NEWS"\
},{\
	"chinese":"赛事",\
	"english":"MATCH"\
},{\
	"chinese":"互动",\
	"english":"INTERACTION"\
},{\
	"chinese":"资料",\
	"english":"DATA"\
},{\
	"chinese":"服务",\
	"english":"SERVICE"\
},{\
	"chinese":"下载",\
	"english":"DOWN"\
}]'

  var arr = JSON.parse(str);
  head(arr);
  function head(arr){
  	var head = document.querySelector('#headTop');
     for(var i=0;i<arr.length;i++){
     	var obj = arr[i];
     	var adv = createElement("div",head,'adv');

     	var chin = createElement("div",adv,'chin');
     	chin.innerHTML = obj.chinese;

     	var eng = createElement("div",adv,'eng');
     	eng.innerHTML = obj.english;
     }
  }

  function createElement(elestyle,father,classn){
		var div = document.createElement(elestyle);
		father.appendChild(div);
		div.className = classn;
		return div;
   }
</script>
