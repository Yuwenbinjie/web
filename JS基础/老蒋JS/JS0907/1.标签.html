<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="img/14.jpg" alt="">
	<img src="img/18.jpg" alt="">
	<img src="img/17.jpg" alt="">
</body>
<script>
	//标签的自定义属性
	var imgs = document.querySelectorAll('img');
	for(var i=0;i<imgs.length;i++){
		imgs[i].index = i;
		imgs[i].onclick=function(){
			alert(this.index);
		}
	}
</script>
</html>
