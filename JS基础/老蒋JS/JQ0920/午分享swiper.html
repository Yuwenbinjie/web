<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="swiper-3.4.2.min.css">
	<style>
		.swiper-container{
        width: 1000px;
        height: 500px;
        /*background: green;*/
    }

    /*每个内容的样式*/
    .swiper-slide{
        width: 1000px;
        height: 100%;
        background: red;
        font-size: 50px;
        text-align: center;
        /*vertical-align:center;*/
        /*line-height: 100%;*/
        /*单纯的设置 文字上下居中 只能通过 设置 行高属性*/
        line-height: 300px;
    }
    .swiper-slide img{
        width: 100%;
        height: 100%;
    }
	</style>
</head>
<body>
	<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="作业/img/home1.png" alt=""></div>
        <div class="swiper-slide"><img src="作业/img/home2.png" alt=""></div>
        <div class="swiper-slide"><img src="作业/img/home3.png" alt=""></div>
    </div>
    <!-- 分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 滚动条 -->
    <div class="swiper-scrollbar"></div>
</div>
</body>

<script src="swiper-3.4.2.min.js"></script>
<script type="text/javascript">
    var mySwiper = new Swiper ('.swiper-container', {
        //上下 
        // direction:'vertical',
        loop:true,//循环
        speed:1000,
        autoplay:2000,
        effect : 'cube',//切换
        //分页器
        pagination:'.swiper-pagination',
        //前进后退按钮
        nextButton:".swiper-button-next",
        prevButton:".swiper-button-prev",
        //滚动条
        scrollbar:'.swiper-scrollbar'
    })

</script>

</html>
