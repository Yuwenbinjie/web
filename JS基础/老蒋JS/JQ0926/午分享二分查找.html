<script>
	var arr = [12,13,24,65,99];
	search(arr,24)
	var judge = true;
	function search(arr,key){
		for(var i=0;i<arr.length;i++){
			if(key==arr[i]){
				console.log("查找内容:"+i+",查找次数为"+(i+1));
				judge=false;
			}
		}
		if(judge){
			console.log("未找到")
		}
	}
    var k = search2(arr,24);
    console.log(k)
	//二分查找
	function search2(arr,key){
		//起始下标
		var low = 0;
		//结束下标
		var high = arr.length;

		while(low<=high){
			var centerIndex = parseInt((low+high)/2);
			if(key == arr[centerIndex]){
				return centerIndex;
			}else if(key>arr[centerIndex]){
				low = centerIndex +1;
			}else if(key<arr[centerIndex]){
				high = centerIndex - 1;
			}
		}
		return -1;
	}
</script>
