    //2.原型使用及创建
    function Student(){
    	this.name = "zs"
    }
    //prototype称之为原型
    //所有的构造函数都有一个默认属性prototype
    //而prototype里面所写的内容都会在__proto__原型对象中存在
    Student.prototype = {
    	aa:"uuu"
    };
    var s = new Student();
    console.log(s.aa)
</script>
