	<div id="wrap">

			<div class="hero"></div>

		<div id="road"></div>
	</div>
</body>
<script src="js/hero.js"></script>
<script src="js/index.js"></script>
<script>
	var myHero = new Hero({
       selector:".hero",
       moveFn:function(){
       	 //每次移动调用该函数
         judgeBorder(this.element,document.querySelector("#content"));
       }
	});
	pressKey();
	function pressKey(){
		window.onkeydown=function(ev){
			var e = ev || window.event;
			console.log(e.keyCode)
			switch(e.keyCode){
				case 65://a向左
				myHero.direction = "left";
				myHero.move(65);
				break;
				case 68:
				myHero.direction = "right";
				myHero.move();

				break;
				case 32:
				myHero.jump();
				break;
			}
		}
		window.onkeyup=function(ev){
			var e = ev || window.event;
			switch(e.keyCode){
				case 65://a向左
				case 68:
				myHero.stop();
				break;
				defalut:
				break;

			}
		}

	}
</script>
