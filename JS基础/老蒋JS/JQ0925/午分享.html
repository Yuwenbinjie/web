<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="page.css">
</head>
<body>
	<div id="wrap"></div>
	<ul class="page" id="pageBtn"></ul>

</body>
<script src="jquery.min.js"></script>
<script src="page.js"></script>
<script>
	var str = '[{"name":"第1条数据"},{"name":"第2条数据"},{"name":"第3条数据"},{"name":"第4条数据"},{"name":"第5条数据"},{"name":"第6条数据"},{"name":"第7条数据"},{"name":"第8条数据"},{"name":"第9条数据"},{"name":"第10条数据"}]';
	var obj = JSON.parse(str);
	console.log(obj);
	var options = {
		"id":"pageBtn",//放置按钮
		"data":obj,//数据
		"maxshowpageitem":3,//最多显示页码个数
		"pagelistcount":4,//每页个数
		"callBack":function(obj){
			$("#wrap").html("");
			var cont = "";
			for(var i=0;i<obj.length;i++){
				cont +="<div>"+obj[i].name+"</div>";
			}
			$("#wrap").append(cont);
		}
        
	}
	page.init(obj.length,1,options);//数据长度
</script>
</html>
