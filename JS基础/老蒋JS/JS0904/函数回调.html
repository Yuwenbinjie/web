<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 400px;
			height: 700px;
			background: lightgreen;
		}
		#box1{
			width: 400px;
			height: 700px;
			background: lightblue;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="box1"></div>
</body>
<script>
	var box = document.querySelector('#box');
	var box1 = document.querySelector('#box1');

	box.onmousewheel=function(ev){
		var e= ev || window.event;
		gun(e,function(){
			box.style.background = 'green';
		},function(){
			box.style.background = 'yellow';
		});
	}


	box1.onmousewheel=function(ev){
		var e= ev || window.event;
		gun(e,function(){
			box1.style.background = 'blue';
		},function(){
			box1.style.background = 'red';
		});
		
		
	}

		function gun(e,upfn,downfn)
        {
			if(e.wheelDelta<0){
				console.log('shang');
				upfn();
			}else{
				console.log('xia');
				downfn();
			}
			
		}
			
</script>
</html>
