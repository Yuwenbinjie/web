<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#wrap{
			width: 300px;
			height: 800px;
			background: lightpink;
		}
	</style>
</head>
<body>
	<div id="wrap"></div>
</body>
<script>
	var wrap = document.querySelector('#wrap');

	//根据navigator.userAgent的返回值识别浏览器


	mouseWheel(wrap,function(value){
		console.log(this);
	if(value==true){
		wrap.style.backgroundColor = 'lightgreen';
	}else{
		wrap.style.backgroundColor = 'lightblue';
	}})


	function mouseWheel(obj,fn){
		var action = window.navigator.userAgent.indexOf('Firefox')!=-1 ? "DOMMouseScroll" : "mousewheel";//判断火狐还是谷歌
		obj.addEventListener(action,function(ev){
			var e = ev || window.event;
			var down = e.wheelDelta ? e.wheelDelta < 0 : e.detail>0;
			if(fn){
				fn.call(obj,down);
			}
		})
	}
</script>
</html>
