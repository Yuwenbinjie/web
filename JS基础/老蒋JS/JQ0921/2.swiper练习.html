<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="swiper-3.4.2.min.css">
	<style>
		#con1{
			width: 600px;
			height: 300px;
			text-align: center;
			font-size: 50px;
			background: lightblue;
			
		}
		#con2{
			width: 600px;
			height: 50px;
			text-align: center;
			font-size: 20px;
			background: #46A3FF;
			color: white;
		}

    </style>
</head>
<body>
	<div class="swiper-container" id="con1">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">Slide 1</div>
	        <div class="swiper-slide">Slide 2</div>
	        <div class="swiper-slide">Slide 3</div>
	    </div>
	</div>
	<div class="swiper-container" id="con2">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide"> 1</div>
	        <div class="swiper-slide"> 2</div>
	        <div class="swiper-slide"> 3</div>
	    </div>
	</div>
</body>
<script type="text/javascript" src="swiper-3.4.2.min.js"></script>
<script>
	var swiper1 = new Swiper("#con1",{
		loop:true,

	})
	var swiper2 = new Swiper("#con2",{
    	slidesPerView:3,

        onSlideChangeEnd: function(s2){
        	console.log(s2.realIndex);
        	swiper1.slideTo(s2.activeIndex,100,false);
        }
	})

    swiper2.slides[0].style.background = "blue";
    swiper1.on("slideChangeEnd",function(s1){
    	for(var i=0;i<swiper2.params.slidesPerView;i++){
    		swiper2.slides[i].style.background = "";
    	}
    	console.log(s1.realIndex);
    	swiper2.slideTo(s1.realIndex,100,false);
    	swiper2.slides[s1.realIndex].style.background = "blue";
    })
        
</script>
</html>
