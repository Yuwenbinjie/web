<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	IP地址:<input type="text" id="ip"><span id="hint"></span>
</body>
    <script>
    	var ip = document.querySelector('#ip');
    	var hint = document.querySelector('#hint');

    	ip.onchange=function(){
    		
    		var reg = /(([0,1]?\d?\d)|(2[0-4]\d)|(25[0-5]))(\.(([0,1]?\d?\d)|(2[0-4]\d)|(25[0-5]))){3}$/ig;
	    	var ipStr = ip.value;
	    	console.log(ipStr);
	    	var vel = reg.test(ipStr);
	    	if(vel){
	    		hint.innerHTML = "成功";
	    	}else{
	    		hint.innerHTML = "信息错误"
	    	}
    	}
    	
    </script>
</html>
