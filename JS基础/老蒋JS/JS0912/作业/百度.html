<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    .logo{
	    	width: 600px;
	    	padding: 20px;
	    	margin: 0 auto;
	    	color: #999;
	    	font-size: 18px;
	    }
		#box{
			width: 600px;
			padding: 20px;
			border: 1px solid #ccc;
			color: #666;
			line-height: 50px;
			margin: 0 auto;
			position: relative;
		}
		.title{
			display: inline-block;
			width: 60px;
			height: 30px;
			/*border: 1px solid ;*/
			text-align: right;
			margin-right: 10px;
		}
		.hint{
			height: 30px;
			font-size: 13px;
			margin-left: 10px;
			/*border: 1px solid;*/
			display: inline-block;
			line-height: 15px;
		}
		input{
			width: 200px;
			height:30px;
			vertical-align: top;
		}
		#register{
           padding: 10px 80px;
           background: rgb(63,137,236);
           color: white;
           font-size: 16px;
		}
		#psdhint{
			padding: 10px;
			border: 1px solid #ccc;
			position: absolute;
			left: 320px;
			top: 170px;
			line-height: 20px;
			font-size: 14px;
			opacity: 0;

		}
	</style>
</head>
<body>
<div class="logo">
	<img src="baidu.gif" alt=""> |
	<span class="logo_head">注册百度账号</span>
</div>
<div id="box">
	<span class="title">用户名</span>
	<input type="text" id="user" placeholder="请输入用户名">
	<span class="hint" id="userhint"><!-- 设置后不可更改－不能超过14个字符 --></span><br>

	<span class="title">手机号</span>
	<input type="text" id="call" placeholder="可用于登录和找回密码">
	<span class="hint" id="callhint"><!-- 请输入手机号－不能超过11位 --></span><br>

	<span class="title">验证码</span>
	<input type="text" id="code" placeholder="请输入验证码">
	<span class="hint" id="codehint"><!-- 只可以输入数字 --></span><br>

	<span class="title">密码</span>
	<input type="text" id="psd" placeholder="请设置登录密码">
	<span class="hint" id="psdok"><!-- 只可以输入数字 --></span>
	<span id="psdhint">	
       <span id="psdl">长度为6～14位</span><br>
       <span id="psdtype">支持数字、字母、标点符号</span><br>
       <span id="psdblank">不能有空格</span>
	</span><br>

	<span class="title"></span><button id="register">注册</button>
</div>	
</body>
<script>
	var user=document.getElementById('user');
	var userhint=document.getElementById('userhint');
	var call=document.getElementById('call');
	var callhint=document.getElementById('callhint');
	var code=document.getElementById('code');
	var codehint=document.getElementById('codehint');
	var psd=document.getElementById('psd');
	var psdhint=document.getElementById('psdhint');
	var psdok=document.getElementById('psdok');
	var psdl=document.getElementById('psdl');
	var psdblank=document.getElementById('psdblank');
	var psdtype=document.getElementById('psdtype');
	var register=document.getElementById('register');
    
    user.focus();
    //用户名验证
    user.onfocus=function()
    {
    	userhint.innerHTML='设置后不可更改<br>中英文均可，最长14个字符';
    	userhint.style.color= '#666';
    }
	user.onblur=function()
	{  
		var userStr = user.value;
		var reg = /^[\u4e00-\u9fa5a-zA-Z0-9]{7,14}$/g;
		var vel = reg.test(userStr);
		
		if(vel){
			userhint.innerHTML='成功';
			userhint.style.color='green';
		}else{
			// userhint.innerHTML='';
			userhint.innerHTML='用户名在7-14个字符';
			userhint.style.color='red';
		}
	}


	//手机号验证
    call.onfocus=function()
    {
    	callhint.innerHTML='请输入中国大陆手机号，其他人不可见';
    	callhint.style.color= '#666';
    }
	call.oninput=function()
	{
		
		if(call.value.length>11){
			call.value=call.value.slice(0,11);
		}
		 // console.log(ev);
	}
	call.onblur=function()
	{
		var callStr = call.value;
		var reg = /^1((3[0-9])|(47)|(5([0-3]|[5-9]))|(7(1|7))|(8(0|[2-9])))[0-9]{8}$/g;
		var vel = reg.test(callStr);
		
		if(vel){
			callhint.innerHTML='成功';
			callhint.style.color='green';
		}else{
			// userhint.innerHTML='';
			callhint.innerHTML='手机号码格式不正确';
			callhint.style.color='red';
		}

	}

	//验证码验证!(/(^[1-9]\d*$)/.test(num))
	code.onblur=function()
	{
		var codeStr = code.value;
		var reg = /^\d{6}$/g;
		var vel = reg.test(codeStr);
		
		if(vel){
			codehint.innerHTML='成功';
			codehint.style.color='green';
		}else{
			// userhint.innerHTML='';
			codehint.innerHTML='格式不正确';
			codehint.style.color='red';
		}
	}

	//密码验证
	var lock=true;
	psd.onfocus=function()
    {
    	psdhint.style.opacity=1;
    	psdok.innerHTML='';
    }
	psd.oninput=function()
	{
		var psdStr = psd.value;
		var regl = /^.{6,14}$/g;
		var regs = /^[0-9a-zA-Z]*$/g;
		var regk = /\ /g;
		var vell = regl.test(psdStr);
		var vels = regs.test(psdStr);
		var velk = regk.test(psdStr);
		
		if(vell){
			psdl.style.color='green';
		}else{
			psdl.style.color='red';
		}
		if(vels){
			psdtype.style.color='green';
		}else{
			psdtype.style.color='red';
		}
		if(velk){
			psdblank.style.color='red';
		}else{
			psdblank.style.color='green';
		}

		

		 // console.log(ev);
	}
	psd.onblur=function()
	{
		if(psd.value.length==0){
			psdhint.style.opacity=0;
			psdok.innerHTML='';
		}
		if(psdblank.style.color=='green'&&psdl.style.color=='green')
		{
			psdok.innerHTML='成功';
			psdok.style.color='green';
			psdhint.style.opacity=0;
		}
	}

	register.onclick=function(){
		if(psdok.innerHTML=='成功'&&userhint.innerHTML=='成功'&&callhint.innerHTML=='成功'&&codehint.innerHTML=='成功'){
			alert('注册成功！')
		}
		if(user.value==''){
			userhint.innerHTML='请您输入用户名';
			userhint.style.color='red';
		}
		if(call.value==''){
			callhint.innerHTML='请您输入手机号';
			callhint.style.color='red';
		}
		if(code.value==''){
			codehint.innerHTML='请您输入验证码';
			codehint.style.color='red';
		}
		if(psd.value==''){
			psdok.innerHTML='请您输入密码';
			psdok.style.color='red';
		}
	}
</script>
</html>
