<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
      <style>
            *{
                  margin:0px;
                  padding: 0px;
            }
            ul{
                  list-style: none;
                  width: 500px;
                  margin:0 auto;
            }
            ul li{
                  position: relative;
                  width: 100%;
                  height: 1500px;

            }
            ul li img{
                  position: absolute;
                  width: 500px;
                  height: 500px;
                  bottom: 0;
            }
      </style>
</head>
<script>
            var imgs=document.getElementsByTagName('img');
            for(var i=0;i<imgs.length;i++)
            {
                  var srcVal=imgs[i].src;
                  imgs[i].setAttribute("_src",srcVal)
            }
		
		window.onload=function()
		{
			var body=document.getElementsByTagName('body')[0];
            var img=new Image("300","200");//接收两个参数，设置宽高
            img.onload=function()//图片加载成功
            {
            	console.log('图片加载完出现');
            	console.log('height'+img.height);
            }
            img.onerror=function()//图片加载失败
            {
            	console.log('图片加载失败');
            }
            body.appendChild(img);
            img.src="https://img3.doubanio.com/view/photo/photo/public/p2344520401.jpg";//存在缓存中

            /*由于事件的目的是在图片加载完之后显示某些信息，但是图片下载并不是把image对象添加到DOM中才开始下载，而是赋予src的时候就开始下载了，所以为了避免网速过快，src已经加载完毕，事件还没有触发的极端情况，所以将src放在事件之后添加。*/
		}
</script>
<body>

      <ul>
            <li>
                  <img src="img/img01.jpg" alt="">
            </li>
            <li>
                  <img src="img/img02.jpg" alt="">
            </li>
            <li>
                  <img src="img/img03.jpg" alt="">
            </li>
            <li>
                  <img src="img/img04.jpg" alt="">
            </li>
      </ul>
	<div id="aa"></div>
</body>
</html>
