<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<dl class="area">
		<dt>城区</dt>
		<dd>东城区</dd>
		<dd>西城区</dd>
		<dd>朝阳区</dd>
	</dl>
	<dl class="position">
		<dt>职位</dt>
		<dd>UI</dd>
		<dd>H5</dd>
		<dd>CEO</dd>
	</dl>
	<dl class="salary">
		<dt>薪酬</dt>
		<dd>10000</dd>
		<dd>20000</dd>
		<dd>30000</dd>
	</dl>

	<ul class="selected">
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
		
		var seleLi=document.querySelectorAll('.selected li');
		var dl=document.querySelectorAll('dl');
		

		//事件绑定
		function fnclick(obj,index)
		{
            var objChil=obj.children;

           	for(var i=1;i<objChil.length;i++)
           	{
           		objChil[i].onclick=function()
           		{
           			// console.log(this.innerHTML);
           			// console.log(index);
           			fnpush(index,this.innerHTML);
           		}
           	}  
		}

		//插入数据
		function fnpush(index,html)
		{
			seleLi[index].innerHTML=html;
		}

		//为dl添加事件(当前项，当前项的索引)
		for(var i=0;i<dl.length;i++)
		{
			fnclick(dl[i],i);
		}
	</script>
</body>
</html>
