<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    *{margin:0;padding:0;}
		#biao{
			width: 242px;
			height: 242px;
			border-radius: 50%;
			margin:100px auto;
			position: relative;
			background-image: -webkit-linear-gradient(top,#d3e8ef 0px,#a3adb0 50px,#767674 100%);
		}

		.clock{
			width: 220px;
			height: 220px;
			border-radius: 50%;
			position: absolute;
			top:10px;
			left:10px;
			background: white;
			box-shadow: inset 0px 5px 10px #a3a9ad;
		}
        
        #number div{
        	position: absolute;
        	top: 100px;
        	left: 5px;
        	width: 210px;
        	height: 22px;
        	font-size: 20px;
        	text-align: center;
        	line-height: 22px;
        	/*background: red;*/
        }
        #number span{
        	display: block;
        	width: 22px;
        	height: 22px;
        }
        
        .shot{
        	position: absolute;
        	left: 110px;
        	transform-origin: 50% bottom;
        	
        }
        #hour{
        	width: 6px;
        	height: 70px;
        	background: black;
        	opacity: 0.6;
        	bottom: 110px;


        }
         #minute{
        	width: 6px;
        	height: 100px;
        	background: purple;
        	opacity: 0.6;
        	bottom: 110px;

        }
         #second{
        	bottom: 110px;

        	width: 2px;
        	height: 100px;
        	background: red;
        	opacity: 0.6

        }

	</style>
</head>
<body>
	<div id="biao">
		<div class="clock">
			<div id="number">
				<div><span>9</span></div>
				<div><span>10</span></div>
				<div><span>11</span></div>
				<div><span>12</span></div>
				<div><span>1</span></div>
				<div><span>2</span></div>
				<div><span>3</span></div>
				<div><span>4</span></div>
				<div><span>5</span></div>
				<div><span>6</span></div>
				<div><span>7</span></div>
				<div><span>8</span></div>
			</div>
			<div id="hour" class="shot"></div>
			<div id="minute" class="shot"></div>
			<div id="second" class="shot"></div>
		</div>
		
	</div>
	<script>
	clock();
	function clock()
	{
	    

		var hour=document.getElementById('hour');
		var minute=document.getElementById('minute');
		var second=document.getElementById('second');
		
		timer=null;
		init();
		dateFn()
		time();

		function time()
		{
			timer=setInterval(function()
			{
				dateFn();
			},100)
		}

		function init()
		{
			var number=document.getElementById('number');
			var shot=number.getElementsByTagName('span');
			var shotBd=number.getElementsByTagName('div');

			for(var i=0;i<shotBd.length;i++)
			{
				var rot=30*i;
				//rot代表着每一个数字的角度
				shotBd[i].style.transform="rotate("+rot+"deg)";
				shot[i].style.transform="rotate("+-rot+"deg)";
			}

		}
		//获取时间
		function dateFn()
		{
			var nowDate=new Date();
			
				 nowhour=nowDate.getHours();
				 nowmin=nowDate.getMinutes();
			     nowsec=nowDate.getSeconds();

			//每秒倾斜6度
			second.style.transform="rotate("+nowsec*6+"deg)";
			var secDeg=nowsec/60*6;//分针中从秒针继承的角度
			minute.style.transform="rotate("+(nowmin*6+secDeg)+"deg)";
			var minDeg=nowmin/60*30;//时针每小时30度
			hour.style.transform="rotate("+(nowhour*30+minDeg)+"deg)";
		
		}
	}
	</script>
</body>
</html>
