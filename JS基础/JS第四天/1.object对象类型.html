<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//何为对象，万事万物皆为对象。
		//创建对象 第一种：
		var obj={}
		//为对象添加属性，
		obj.name="无名";
		obj.age="22";
		alert(obj.name);

		//删除对象的属性
		delete obj.name;
		alert(obj.name);

		//创建对象 第一种：
		var obj2={};

		obj2['name']="有名";
		alert(obj2['name']);
		alert(obj2.name);

		//创建对象 第三种：
		var obj3={};
		var prop='name';
		obj3[prop]="张三";                                                                                                                                                      
		alert(obj3[prop]);

		//用中括号的时候，属性名若为变量，不加引号，属性名若为字符串，则计加引号


		//创建对象4  key:valye
		var style={
			color:"red",
			width:200,
			height:200
		}
		alert(style.color);   
	
        
        /*等同于
        var style.width=200;
        var style.height:200;  */ 

        // 对象可以嵌套定义
        var a={
			href:'http:',
			style:{
			   color:"red",
			   width:200,
			   height:200
		    }
		}
		alert(a.style.color);                                                                                                                                                                                                                                                 

	</script>
</body>
</html>
