	var box = document.querySelector('#box');
	function getStyle(obj,attr){
		if(obj.currentStyle){
			return obj.currentStyle;
		}else{
			return getComputedStyle(obj)[attr];
		}
	}

	function linearMove(obj,attr,iTarget,speed,h){
		
		clearInterval(obj.timer);
		obj.timer = setInterval(function(){
			var attrVel = parseInt(getStyle(obj,attr));
			console.log(attrVel)
			if(Math.abs(iTarget - attrVel)<=Math.abs(speed)){
			obj.style[attr] = iTarget+'px';
			}else{
				obj.style[attr] = attrVel + speed+'px';
			}
		},h)
	}
	linearMove(box,"left",800,10,20)
