<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			background: red;
			display: inline-block;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<script>
		for(var m=1;m<=7;m++)
		{
			for(var n=1;n<=m;n++)
			{
				document.write('<div></div>');
			}
			document.write('<br>');

		}
	</script>
</body>
</html>
