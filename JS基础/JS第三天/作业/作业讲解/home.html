<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		text-align: center;
	}
		div{
			width:50px;
			height: 50px;
			background: red;
			display: inline-block;
			margin: 5px;
		}
	</style>
</head>
<body>
	<script>
		//输出上半菱形
		for(var i=0;i<7;i++)
		{
			for(var j=0;j<2*i+1;j++)//具体每行的div个数 
			{
				/*i=0 j=0  1个div
				i=1 j=0 j=1 j=2  3个div
				i=1 j=0 j=1 j=2 j=3 j=4  5个div */
				document.write('<div></div>');
			}
			document.write('<br />')
		}

		//下半区
		for(var k=5;k>=0;k--)
		{
			for (var f = 0; f < 2*k+1; f++) 
			{
				document.write('<div></div>');
			}
			document.write('<br />')
		}
	</script>
</body>
</html>
