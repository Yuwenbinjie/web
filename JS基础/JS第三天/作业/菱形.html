<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    body{
	    	text-align: center;
	    }
		div{
			width: 50px;
			height: 50px;
			background: red;
			display: inline-block;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<script>
		for(var i=1;i<=7;i++)
		{
			for(var j=1;j<=(2*i-1);j++)
			{
				document.write('<div></div>');
			}
			document.write('<br>');
		}
		for(var i=6;i>=1;i--)
		{
			for(var j=(2*i-1);j>=1;j--)
			{
				document.write('<div></div>');
			}
			document.write('<br>');
		}
	</script>
</body>
</html>
