	//用for打印出1～100之间个位数为7的数
	for(var a=1;a<=100;a++)
	{
		if(a%10==7)
		{
			console.log(a);
		}
	}


    //用for打印出1～100之间十位数为7的数
	for(var b=1;b<=100;b++)
	{
		if(parseInt(b/10)==7)
		{
			console.log(b);
		}
	}

	for循环是最常用的循环方法：
	for 循环自带四个武器
		initialization:初始化  var i＝1；
	    condation:循环条件  i<100;
	    loop statement：循环语句｛｝里面的语句；
	    increment ：循环增量 i＋＋；
