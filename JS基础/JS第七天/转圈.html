<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 1000px;
			height: 500px;
			border: 1px solid;
			margin: 0 auto;
			position: relative;
		}
		#qiu{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#jishu{
			width: 100px;
			height: 50px;
			/*border: 1px solid;*/
			margin: 200px auto;
			font-size: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="qiu"></div>
		<div id="jishu"></div>

	</div>
	<script>
		var qiu=document.getElementById('qiu');
		var jishu=document.getElementById('jishu');
		var x=0;
		var y=0;
		var i=1;
		var j=0;
		var count=0;
		var timer=setInterval(function(){
			if(x==950&&y==0)
			{
				i=0;
				j=1;
			}
			if(y==450&&x==950)
			{
				i=-1;
				j=0;
			}
			if(x==0&&y==450)
			{
				i=0;
				j=-1;
			}
			if(y==0&&x==0)
			{
				i=1;
				j=0;
				count++;
			}
			x+=5*i;
			y+=5*j;
			qiu.style.left=x+'px';
			qiu.style.top=y+'px';
			if(count==11) clearInterval(timer);
            jishu.innerHTML=count-1+'åœˆ';
		},30)
	</script>
</body>
</html>
