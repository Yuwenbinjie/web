<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0px;padding: 0px;}
		#mod{
			position: relative;
			width: 500px;
			height: 300px;
			border:2px solid #ccc;
			margin:50px auto;
		}
		#box{
			background: red;
			width: 50px;
			height: 50px;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="mod">
		<div id="box"></div>
	</div>
	<script>
		var mod=document.getElementById('mod');
		var box=document.getElementById('box');
		
		//  console.log(mod.clientWidth);
		//clientWidth指的是元素不带边框的宽度
		//clientHeight指的是元素不带边框的高度
		//  console.log(mod.offsetWidth);
		//offsetWidth指的是元素带边框的宽度
		//offsetHeight指的是元素带边框的高度


		/*offsetLeft 获取的是相对于父对象的左边距
left 获取或设置相对于 具有定位属性(position定义为relative)的父对象 的左边距
如果父div的position定义为relative,子div的position定义为absolute，那么子div的style.left的值是相对于父div的值，
这同offsetLeft是相同的，区别在于：
1. style.left 返回的是字符串，如28px，offsetLeft返回的是数值28，如果需要对取得的值进行计算，
还用offsetLeft比较方便。
2. style.left是读写的，offsetLeft是只读的，所以要改变div的位置，只能修改style.left。
3. style.left的值需要事先定义，否则取到的值为空。而且必须要定义在html里，我做过试验，如果定义在
css里，style.left的值仍然 为空，这就是我刚开始碰到的问题，总是取不到style.left的值。
offsetLeft则仍然能够取到，无需事先定义div的位置。
*/
		var maxWidth=mod.clientWidth-box.clientWidth;//最大运动宽度
		var maxHeight=mod.clientHeight-box.clientHeight;//最大运动宽度

		var speedY=5;
		var speedX=2;
		var thetop=0;
		var theleft=0;
        
        time();
		//定时器
		function time()
		{
			timer=setInterval(function()
			{
				move();
			},30)
		}

		//执行运动
		function move()
		{
            thetop+=speedY;
            theleft+=speedX;
            if(thetop>=maxHeight)//判断碰撞底边
            	{
                  speedY*=-1;
            	}
            if(theleft>maxWidth)//判断碰撞右边
            	{
                  speedX*=-1;
            	}
            if(thetop<=0)//判断碰撞上边
            	{
                  speedY*=-1;
            	}
            if(theleft<=0)//判断碰撞左边
            	{
                  speedX*=-1;
            	}
            box.style.left=theleft+'px';
            box.style.top=thetop+'px';
		}


	</script>
</body>
</html>
