<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	    //1.在函数体外this指向的是window，
		console.log(this.document===document);
		console.log(this.window===window);
		this.a=200;
		console.log(window.a);//200

		//2.在函数体内this指向
		function fun1()
		{
			return this;
		}
		console.log(fun1());
		//默认情况下，（非严格模式）this指向全局对象window

        
        // 3.this在对象中，指向该对象
		var obj={
			prop:37,
			f:function()
			{
				return this.prop;
			}
		};
		console.log(obj.f());


        //4.
		var o={prop:37};
		function func()
		{
			return this.prop;
			
		}
		console.log(func());
		o.method=func;
		console.log(o.method());

		//此时的this关键字指向了o对象，原因：运行时，method作为o的属性，属性值是func函数，那么o调用了func函数，所以func中的this指向o
        


        //5.this的指向受最近成员的影响
        var o={prop:37};
		o.b={
			g:func,
			prop:55
		}
		function func(){
			return this.prop;
		}
		console.log(o.b.g());


		/*this关键字
		在一个函数中，this总是指当前函数的所有者对象
		this总是在运行时才能确定其具体指向，才能知道她的调用对象
		this关键字在函数外，默认指向的是window*/
		

	</script>
</body>
</html>
