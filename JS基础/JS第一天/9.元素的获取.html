<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.para_c{
			color:red;
		}
		p{
			color: blue;
		}
	</style>
</head>
<body>
<script>
    window.onload=function(){
	var para_c=document.getElementById('para_c');
	console.log(para_c);
	para_c.style.height='200px';
	para_c.style.width='200px';

    // 通过class获取元素（注意：获取到的是一个集合）
	var para_c2=document.getElementsByClassName('para_c2');
	console.log(para_c2);
    para_c2[0].style.color="green";

    // 通过标签名获取元素
    var ps=document.getElementsByTagName('p');
    ps[2].style.height='50px';
}
    document.write('<p id="para">this is paragraph</p>');
	var para=document.getElementById('para');
	console.log(para);
	para.style.color='green';
	para.style.backgroundColor='red';
	// 改变标签中的文本内容
	para.innerHTML="hello world";

	// 在JS中我们可以获取到HTML中的元素，从而来动态改变元素的内容，以及元素的样式。
	// 通过IDhuoquyuansu：
	// document：文档对象，获取元素必须使用；
	// . ： 的；
	// getElementById,getElementsByTagName,getElementsByClassName
</script>
	<p class="para_c" id="para_c">paragrah is for class</p>
	<p class="para_c2">paragrah is for class</p>
	<p class="para_c3">paragrah is for class</p>
</body>
</html>
