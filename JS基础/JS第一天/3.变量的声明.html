<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//声明变量
		// var x = 200;
		// alert(x);

		// //声明多个变量
		// var a = 1,b=2,c=3;
		// alert(a);
		// alert(b);
		// alert(c);

		// //特殊情况
		// d=100;
		// alert(d);

		//实例
        var age=20;
        // var 2a=6;错
        // var ab c=5;错
        // var var=10;错
        //var with=11;错
        var $_6=12;
        alert($_6);


        var my_var=5;
        alert(my_var);
        my_var=20;
        alert(my_var);
        
       

		// 变量：variables是可以被改变的量。
		// var：定义变量的类型关键字，
		// x：给变量命名
		// ＝：用来赋值
		// ；：语句的结束

		// 特殊情况：如果不使用var声明，变量仍可以使用，但不建议这么做
		// 代码规范：＝号左右两边要相同，如果左边有空格，那么右边就一定要有空格，反之一样

		// 命名规范：
		// 1.不能以数字开头，应以字母、$、_；(命名中不能有空格)
		// 2.不能使用系统保留字
		// 3.大小写敏感
		// 4.见名知意
		// 特殊情况：可以使用中文命名变量名，但不建议
	</script>
</body>
</html>
