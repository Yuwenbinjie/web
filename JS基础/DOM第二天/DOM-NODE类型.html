<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<p id="page">
		<span id="icon"></span>	
		<i id="font">Node</i>
	</p>
    <button id="btn" onclick="thefn()">焦点</button>
	<script>
		var list=document.getElementById('list');
		var lis=list.getElementsByTagName('li');
		var page=document.getElementById('page');
		var icon=document.getElementById('icon');
        var font=document.getElementById('font');
		var btn=document.getElementById('btn');
        
        //nodeType
        console.log(list.nodeType);
        console.log(list.nodeName);//nodeName获取节点名称,先判断该节点是不是一个元素

        console.log(list.childNodes);

        //标准浏览器下会把空格和换行当作文本节点，IE9以下版本则直接忽略

        console.log(list.childNodes[0].nodeType);
        console.log(list.childNodes[0].nodeName);

        console.log(list.firstChild);//返回空客。文本节点，返回list里第一个节点
        console.log(list.lastChild);//返回空客。文本节点，返回list里最后一个节点(#text代表空格)
        console.log(font.previousSibling);//获取上一个节点
        console.log(icon.nextSibling);//获取下一个节点

        console.log(icon.parentNode);//获取第一个父级节点

        console.log(list.hasChildNodes());//检查元素是否有子节点

        console.log(page.appendChild(list)); //appendChild方法接受一个节点对象作为参数,可以创建新的节点,但是如果参数是现有节点,对从原来的位置移动到新位置,返回的是子节点
    //appendChild用法:父级.appendChild(子级). 方法向父节点里添加了最后一个子节点 添加到最后

        console.log(page.insertBefore(font,icon));//在指定的已有子节点之前，插入节点，返回新的子节点
        //用法：父级.insertBefore(新的节点，插入到哪个节点前面)


        console.log(list.replaceChild(lis[1],lis[4]));//用一个新节点替换父级中的某个原有节点，返回被替换掉的
        //用法：父级.replaceChild(主动替换别人的，被替换掉的)

        console.log(list.removeChild(lis[3]));//删除某个子节点，返回的是被删除的节点
        //用法：父级.removeChild（被删除的节点）

        console.log(lis[0].cloneNode(true));
        console.log(page.cloneNode(true));//参数如果为true，克隆的内容包含文本，如果为false，那么不包含文本

        var newObj=lis[0].cloneNode(true);
        console.log(list.appendChild(newObj));//复制后的节点副本存在缓存里，如果不将其放入结构，那么无法展现在页面中

        function thefn()
        {
            console.log('获取焦点');
        }

        btn.onblur=function()
        {
            console.log('失去焦点');
        }




        







        //节点类型有几种？
       /* 
        1 Element 代表元素
        2 Attr    代表属性
        3 Text    代表元素或属性中的文本内容
        4 CDATASection 代表文档中的CDATA部分（不会由解析器解析的文本）
        5 EnityReference 代表实体引用
        6 Enity   代表实体
        7 ProcessingInstruction 代表处理指令
        8 Comment 代表注释
        9 Document 代表整个文档
        10 Document Type 
	    11 DocumentFragment 代表轻量级的Document的对象,能够容纳文档的某个部分
	    12 Notation 代表DTD中声明的符号
	   */
	</script>
</body>
</html>
