<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script>
	//创建字符串
		var text='my value';
		var anotherText='anotherText';


	//转移字符
	var str='first\nsecond\nthird\nfourth';//换行符
        console.log(str);
        var str='first\rsecond\rthird\rfourth';//换页符
        console.log(str);


        //特殊转义字符
        var str='I\'m a student';
        console.log(str);
        var str='hello\\student';
        console.log(str);


        //字符串属性
        var str='first\nsecond';
        console.log(str.length);


        //字符串方法
        var str='student';
        console.log(str.charAt(4));
        console.log(str[4]);

        //练习：通过charAt（）方法将字符串‘string’，改变ring；
        var str='string';
        console.log(str.charAt(2)+str.charAt(3)+str.charAt(4)+str.charAt(5));


        var str='Banana';
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());


        var str='baby or baby or baby';
        console.log(str.indexOf('baby'));//第一次出现baby的位置,找不到默认为－1
        console.log(str.indexOf('baby',9));//从9开始，第一次出现baby的位置


        var str='fantanstic';
        console.log(str.substring(1,4));

        //练习substring将string改为ring
        var str='string';
        console.log(str.substring(2));


        var str='stringify';
        console.log(str.substr(2,4))//4为长度

        //slice和substring区别在于处理负数   slice中负数是倒数，substring中负数无意义
        var str="stringify";
        console.log(str.slice(2,6));

        console.log('z'>'a');//true
        console.log('bob'>'bab');//true
        console.log('a'>'aa');//fause
        console.log('A'>'a');//fause
        console.log('2'>'12');//true
        console.log(2>'12');






        // console.log();
        /*转义字符：是一种特殊字符，具有自身存在的意义
        字符串属性：length：长度
        字符串方法：charAt（）：返回指定索引的单字符
        toUpperCase（）：将所有字符串转换成大写
        toLowerCase（）：将所有字符串转换成小写
        indexOf（）：查找字符串 第一个参数：查找的内容   第一个参数：查找的下标
        substring（）：获取子字符串 第一个参数：开始位置   第一个参数：结束位置
        substr（）：获取子字符串 第一个参数：开始位置   第一个参数：获取的长度
        slice（）：获取子字符串 第一个参数：开始位置   第一个参数：结束位置
        split（）：切个字符串4
        */

	</script>
