<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <div id="box"></div>
	<script>
	    setTimeout(function(){console.log('hello world');},3000);


	    //练习：延迟3s后，让div颜色变为红色，宽高100px
	    var set=setTimeout(
	    	function()
	    	{
	    		var box=document.getElementById('box');
                box.style="background:red;width:100px;height:100px";
	    	},3000);

	    //清除延时定时器
	    clearTimeout(set);

        //循环定时器

	    //每隔1s打印一个数，从0开始打印，1s＋1；
	    var i=0;
	    var set2=setInterval(function()
	    {
	    	console.log(i++);
	    	if(i==5){
	        clearInterval(set2);}
	    },1000)

	    //清除循环定时器



	    /*定时器：
	    延迟定时器：setTimeout();
	    第一个参数：方法，执行的内容
	    第二个参数：延迟时间，以毫秒为单位，1s＝1000ms；默认执行1次
	    清除延时定时器:clearTimeout(参数)  参数：要清除的延迟定时器名称

	    循环定时器：setInterval();
	    第一个参数：方法，执行的内容
	    第二个参数：每间隔多少时间，以毫秒为单位，1s＝1000ms；如果没有停止的操作；将一直执行*/
	</script>
</body>
</html>
