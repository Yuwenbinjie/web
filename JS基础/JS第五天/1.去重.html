<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//已知两个数组［'a','d','w','a','c','a'］,['w','e','d','d','f']把两数组合并到一个数组，并且去重
		var arr=['a','d','w','a','c','a'];
		var arr2=['w','e','d','d','f'];
		for(var i=0;i<arr2.length;i++)
		{
			arr.push(arr2[i]);
		}
		arr.sort();//sort()函数:对数组进行排序，是按照字符编码的顺序进行排序（应把数组的元素都转换成字符串）
		var res=[arr[0]];
		for(i=1;i<arr.length;i++)
		{
			if(arr[i]!=res[res.length-1])
			{
				res.push(arr[i]);
			}
		}
		console.log(res);

	</script>
</body>
</html>
