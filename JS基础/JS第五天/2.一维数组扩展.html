<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num1='h';
		var num2=2;
		var num3=3;
		var array=Array.of(num1,num2,num3);
		console.log(array);

 


		var str='hello';
		console.log(Array.from(str));//字符串转化为数组



		var arr=[1,2,3,4,5];
		var find=arr.find(function(value)
		{
			return value>2;
		});
		console.log(find);




        var arr=[8,9,3,4,5];
		var find=arr.findIndex(function(value)
		{
			return value>8;
		});
		console.log(find);




		var arr=[1,2,3,4];
		arr=arr.fill(4);
		console.log(arr);



		var arr=[1,2,3,4];
		arr=arr.fill(6,1,2);//第一个参数：填充的内容  第二个参数：起始位置   第三个参数：结束位置
		console.log(arr);


		var arr1=[1,2,3];
		var arr2=[1,2,3];
		console.log(arr1.concat(arr2));

		// for in 循环
		var array=[1,3,4,5,9];
		for(var i in array)
		{
			console.log(i,array[i]);
		}



		/*Array.of():将一组值转换成数组
		Array.from():将字符串转化成数组
		find(function(value){return 条件}):找出第一个满足条件的元素
		findIndex(function(value){return 条件}):找出第一个满足条件的元素的下标
        fill():用指定的值填充到数组，并且替换元素
        concat():连接数组
		*/
	</script>

</body>
</html>
