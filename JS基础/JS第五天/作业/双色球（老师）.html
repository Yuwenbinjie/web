<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p id="result"></p>
	<button id="btn">随机一注</button>
	<script>
	    function randomnum(x)
	    {
	    	return Math.floor(Math.random()*x+1);
	    }
		var arr1=[];//中奖号码


		while(arr1.length!=6)
		{
			var num=randomnum(33);//随机产生数组
			var flag=false;
			//遍历数组判断数组是否有该数字
			for(var i=0;i<arr1.length;i++)
			{
				if(num==arr1[i]) 
				{
					flag=true;
					break;
				}
				
			}
			//如果没有该数字就添加到数组中
				if(flag==false)
				{
                    arr1.push(num);
				}
		}

		arr1.push(randomnum(16));
		for(i=0;i<arr1.length;i++)
		{
			if(arr1[i]<10)
			{
				arr1[i]='0'+arr1[i]
			}
		}
		console.log(arr1);
        

		var btn=document.getElementById('btn');
		btn.onclick=function(){
		var arr2=[];//中奖号码
		while(arr2.length!=6)
		{
			var num=randomnum(33);//随机产生数组
			var flag=false;
			//遍历数组判断数组是否有该数字
			for(var i=0;i<arr2.length;i++)
			{
				if(num==arr2[i]) 
				{
					flag=true;
					break;
				}
				
			}
			//如果没有该数字就添加到数组中
				if(flag==false)
				{
                    arr2.push(num);
				}
		}
		arr2.push(randomnum(16));
		for(i=0;i<arr2.length;i++)
		{
			if(arr2[i]<10)
			{
				arr2[i]='0'+arr2[i]
			}
		}
		
		

        var arr3=[];
        arr3=arr2.slice(0,6);
        arr3.push(1);
        console.log(arr2,arr3);


		var result=document.getElementById('result');
		result.innerHTML+='<p>'+arr2+'</p>';

		var scr=0;
		for(i in arr2)
		{
           if(arr2[i]==arr3[i])
           {
           	scr++;
           }


           if(scr==7)//7次循环可能成立
           {
            console.log('一等奖');
           }

           
           if(i==arr2.length-2)//6次循环以后成立
           {
           	if(scr==6&&arr2[arr2.length-1]!=arr3[arr3.length-1]){
           	console.log('二等奖');
           	}
           	
           	if(scr!=6&&arr2[arr2.length-1]==arr3[arr3.length-1]){
           	console.log('三等奖');
           	}

           	if(scr!=6&&arr2[arr2.length-1]!=arr3[arr3.length-1]){
           	console.log('未中奖');
           	}
           }
           
		}
	}

	</script>
</body>
</html>
