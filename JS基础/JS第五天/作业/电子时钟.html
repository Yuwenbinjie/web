<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#clock{
			width: 200px;
			height: 50px;
			font-size: 20px;
			font-weight: bold;
			line-height: 50px;
			color:white;
			text-align: center;
			background: black;
			margin: 100px auto;
			border-radius: 10px; 

		}
	</style>
</head>
<body>
    <div id="clock">开始</div>
	<script>
	    var clock=document.getElementById('clock');
	    var set=setInterval(function(){
           var date=new Date();

           var hours=fixnum(date.getHours());
           // if(hours<10) hours='0'+hours;

           var minutes=fixnum(date.getMinutes());
           // if(minutes<10) minutes='0'+minutes;

           var seconds=fixnum(date.getSeconds());
           // if(seconds<10) seconds='0'+seconds;

           clock.innerHTML=hours+':'+minutes+':'+seconds;
          
	    },1000);

	    function fixnum(n){
	    	return n<10?'0'+n:''+n;
	    }

		

	</script>
</body>
</html>
