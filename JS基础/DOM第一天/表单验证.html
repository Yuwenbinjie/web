<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 300px;
			padding: 20px;
			border: 1px solid;
			margin: 0 auto;
			line-height: 50px;
		}
		#box span{
			 display: inline-block;
             width: 100px;
             /*border: 1px solid;*/
             text-align: right;
		}

		#btn{
			display: block;
			margin:20px auto;
			width: 200px;

		}
		#hint{
			color: red;
			/*background: yellowgreen;*/
			/*text-align: left;*/
		}
		

	</style>
</head>
<body>
	<form action="" id="box" >
		<p><span>＊姓名：</span><input type="text" id="name" ></p>
		<p><span>＊性别：</span>男：<input type="radio" name="sex" class="sex" value="n">
		女：<input type="radio" name="sex" class="sex" value="w"><span id="hint"></span></p>
		<p><span>＊邮箱：</span><input type="text" id="email"></p>
		<p><span>＊电话：</span><input type="text" id="tell"></p>
		<p><span>地址：</span><input type="text" id="adress"></p>
		<p><span>邮编：</span><input type="text" id="code"></p>
		<input type="button" value="提交" id="btn">
	</form>
	<script>
		var iname=document.getElementById('name');
		var sex=document.getElementsByClassName('sex');
		var email=document.getElementById('email');
		var tell=document.getElementById('tell');
		var btn=document.getElementById('btn');
		var hint=document.getElementById('hint');

        
        //点击事件
        btn.onclick=function()
        {
           if(iname.value=='')
           {
           	iname.value='不能为空！';
           }

           if(sex[0].checked==false&&sex[1].checked==false)
           {
           	hint.innerHTML='不能为空！';
           }
           if(sex[0].checked==true||sex[1].checked==true)
           {
           	hint.innerHTML='';
           }

           if(email.value=='')
           {
           	email.value='不能为空！';
           }

           if(tell.value=='')
           {
           	tell.value='不能为空！';
           }
           if(iname.value!=''&&sex[0].checked==true&&email.value!=''&&tell.value!='')
           {

           	alert('登录成功！');
           }

          
        }
		

	</script>
</body>
</html>
