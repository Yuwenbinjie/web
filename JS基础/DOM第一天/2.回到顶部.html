<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			position: relative;
		}
		body p{
			position: absolute;
			bottom: 0;
			left: 100px;

		}
		#go_up{
			position: fixed;
			bottom: 0;
			right: 0;
			width: 100px;
			height:100px;
			line-height: 100px;
			background: red;
			cursor: pointer;
			text-align: center;
			display: none;
		}
	</style>
</head>
<body style="height: 2500px;">
	<p>我是底线</p>	 
	<div id="go_up">返回顶部</div>

	<script>
		var btn=document.getElementById('go_up');
        bind();
		//事件绑定
		function bind()
		{
            window.onscroll=function()
            {
                topFn();
            }
            btn.onclick=function()
            {
            	goFn();
            }
		}

		//滚动显示
		function topFn()
		{
           var top=document.body.scrollTop+document.documentElement.scrollTop;
           top>0?btn.style.display='block':btn.style.display='none';
		}

		//点击返回顶部
		function goFn()
		{
			if(document.documentElement.scrollTop)
			{
				document.documentElement.scrollTop=0;
			}
			else
			{
				document.body.scrollTop=0;
			}
          

		}
	</script>
</body>
</html>
