<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.warp{
			width:600px;
			margin: 0 auto;
			padding:10px 10px;
			border: 1px #999 solid;
			overflow: hidden;
		}
		.warp ul{
			float: left;
			width: 200px;
			list-style: none;
			padding: 0 10px;
			box-sizing: border-box;/*代表此元素的内边距和边框不会增加他的宽度*/
		}
		.warp ul li{
			background: lightblue;
			margin-bottom: 20px;
			font-size:50px;
		}
	</style>
</head>
<body>
	<div class="warp" id="warp">
		<ul></ul>
		<ul></ul>
		<ul></ul>
	</div>

	<script>
		var warp=document.getElementById('warp');
		var list=document.getElementsByTagName('ul');
        createli();
		//随机函数用于设定单个元素高度
		function randFn(min,max)
		{
			var rand=parseInt(Math.random()*(max-min+1)+min);
			return rand;
		}
        
        //创建li元素
		function createli()
		{
			for(var i=0;i<100;i++)//控制li的个数
			{
				var li=document.createElement('li');
				var height=randFn(100,300);
				li.innerHTML=i;
				li.style.height=height+'px';
				var heightArr=[];
				var minIndex=0;//存储最短index


				for(var j=0;j<list.length;j++)
				{
					heightArr.push(list[j].offsetHeight);
					var minHeight=heightArr[minIndex];//核心！！！！！
					if(minHeight>heightArr[j])
					{
						minheight=heightArr[j];//与数组里的每一项进行比较，把最终的最小项赋给minheight
						minIndex=j;//获取最小项的索引
					}	
				}
				list[minIndex].appendChild(li);//将li优先插入高度最小的ul里，目的平衡ul
			}
		}
        

        //滚动事件
		window.onscroll=function()
		{
           var windowHeight=document.documentElement.clientHeight;//可视区的高度
           var bodyHeight=document.documentElement.offsetHeight;//内容的高度

           var scrollHeight=bodyHeight-windowHeight;//滚动最大高度
           var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;//内容滚动距离
           if(scrollTop==scrollHeight)
           {
           	createli();
           }
		}

	</script>
</body>
</html>
